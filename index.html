<!Doctype html>
<html>
<head> 
<title> Cotact Year Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="contact.css">
<meta charset="utf-8">
<link rel="icon" href="y-guy.png">

<body>
	
	<div class="title">
		<a href="https://www.yearup.org/"><img src="yearup_logo.PNG" alt="Girl in a jacket"></a>
		<h1>Contact Form</h1>
	</div>	

	<div="form container">
		
		<form id="contact-form">
			<input name="name" type="text" class="form-control" placeholder="your name" required>
			<br>
			<input name="email" type="email" class="form-control" placeholder="your Email" required>
			<br>
			<input name="phone-number" type="tel" class="form-control" placeholder="your phone numbers" required>
			<br>
			<textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea>
		<br>


		<h2>Track:</h2>
		<label for="Software Development"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Software Development</label><br>
		<label for="Financial Operation"><input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Financial Operation</label><br>
		<label for="Information Technology"><input id="indoor" type="radio" name="indoor-outdoor" value="indoor"> Information Technology</label><br>
		<input type="submit" class="submit" value="submit">
		</form>
	
	</div>


	<footer id="footer"> 
		<strong>Ling Dong, &copy; 2021</strong>
	

	   
		</div>
	</footer>


</div>
 </body>
</html>
